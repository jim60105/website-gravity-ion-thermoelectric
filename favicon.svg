<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B2F;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="lightningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ionGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#00BFFF" stroke-width="2"/>
  
  <!-- Ion orbits -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00BFFF" stroke-width="1.5" opacity="0.6"/>
  <circle cx="32" cy="32" r="14" fill="none" stroke="#8A2BE2" stroke-width="1" opacity="0.5"/>
  
  <!-- Positive ion (Li+) -->
  <circle cx="45" cy="25" r="3" fill="url(#ionGrad)"/>
  <text x="45" y="27" text-anchor="middle" fill="#FFD700" font-family="monospace" font-size="6" font-weight="bold">+</text>
  
  <!-- Negative ion (e-) -->
  <circle cx="19" cy="39" r="2.5" fill="#8A2BE2" opacity="0.8"/>
  <text x="19" y="41" text-anchor="middle" fill="#FFD700" font-family="monospace" font-size="5" font-weight="bold">-</text>
  
  <!-- Central lightning bolt (energy conversion) -->
  <path d="M32 18 L28 28 L34 28 L32 46 L36 36 L30 36 Z" fill="url(#lightningGrad)" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- Gravity field lines -->
  <path d="M32 8 L32 12" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
  <path d="M32 52 L32 56" stroke="#FFD700" stroke-width="1.5" opacity="0.7"/>
  <polygon points="32,54 30,52 34,52" fill="#FFD700" opacity="0.7"/>
  
  <!-- Energy particles -->
  <circle cx="24" cy="20" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="40" cy="44" r="1" fill="#00BFFF" opacity="0.8"/>
  <circle cx="48" cy="32" r="1" fill="#8A2BE2" opacity="0.8"/>
</svg>
